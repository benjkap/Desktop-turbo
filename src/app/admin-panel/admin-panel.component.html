<div class="admin-panel">
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">UserID</th>
          <th scope="col">Username</th>
          <th scope="col">Email</th>
          <th scope="col">Widgets</th>
          <th scope="col">Reset</th>
          <th scope="col">Supprimer</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let utilisateur of data; let m = index">
          <th scope="row">{{utilisateur._id}}</th>
          <td>{{utilisateur.username}}</td>
          <td>{{utilisateur.adress}}</td>
          <td>
            <select class="btn btn-secondary dropdown-toggle" name="widgets" (change)="selectWidget($event)">
              <option value="clock" >Clock</option>
              <option value="calculator" >Calculatrice</option>
              <option value="calendar" >Calendrier</option>
              <option value="contacts" >Contact</option>
              <option value="notepad" >Note</option>
              <option value="toDoListe" >To Do Liste</option>
            </select>
              <button type="button" class="btn btn-success" *ngIf="utilisateur.widgetList[widgetSelection].isShown" (click)="displayWidget(utilisateur.widgetList[widgetSelection], false)">On</button>
              <button type="button" class="btn btn-danger" *ngIf="!utilisateur.widgetList[widgetSelection].isShown" (click)="displayWidget(utilisateur.widgetList[widgetSelection], true)">Off</button>
          </td>
          <td><button type="button" class="btn btn-warning" (click)="resetAccount(utilisateur)">Reset</button></td>
          <td><button type="button" class="btn btn-danger" (click)="deleteAccount(utilisateur)">Supprimer</button></td>
        </tr>
      </tbody>
    </table>
  </div>
