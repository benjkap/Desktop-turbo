<div class="col-md-3 col-md-offset-3 mx-auto text-center mt-5">
  <div class="register-wrapper">
    <img class="w-50"
         src="https://www.mesmarques-enbourse.com/wp-content/themes/mes-marques-en-bourse/logos/600x600/40000009556.jpg"
         alt="..."/>
    <h2 class="mb-4">S'enregistrer</h2>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
      <div class="form-group mt-3">
        <label for="username">Identifiant</label>
        <input type="text" class="form-control" name="username" id="username"
               placeholder='Saisissez votre identifiant' required ngModel/>
      </div>
      <div class="form-group mt-3">
        <label for="email">Adresse email</label>
        <input type="text" class="form-control" name="email" id="email"
               placeholder='Saisissez votre email' required ngModel/>
      </div>
      <div class="form-group mt-3">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" name="password" id="password"
               placeholder='Saisissez votre mot de passe' required ngModel/>
      </div>
      <div class="form-group mt-3">
        <label for="passwordBis">Retaper Mot de passe</label>
        <input type="password" class="form-control" name="passwordBis" id="passwordBis"
               placeholder='Retaper votre mot de passe' required ngModel/>
      </div>
      <div class="form-group mt-3">
        <button class="btn btn-primary mt-4  btn-block" [disabled]="f.invalid">S'inscrire</button>
      </div>
    </form>
    <div routerLinkActive="active">
      <a routerLink="/login">Se connecter</a>
    </div>
  </div>
</div>
